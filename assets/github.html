<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GitHub 文件加速</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg,#e0f7fa,#ffffff);
      font-family: system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
    }
    .box {
      background: #fff;
      padding: 36px 28px;
      width: 100%;
      max-width: 520px;
      border-radius: 18px;
      box-shadow: 0 12px 30px rgba(0,0,0,.12);
      text-align: center;
    }
    h1 { margin-bottom: 28px; }
    input {
      width: 100%;
      padding: 14px 16px;
      font-size: 15px;
      border-radius: 12px;
      border: 2px solid #ccc;
    }
    button {
      margin-top: 18px;
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: #00bfb3;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover { background: #009e8e; }
    p {
      margin-top: 14px;
      font-size: 13px;
      color: #666;
    }
  </style>
  <script>
    function submitForm(e){
      e.preventDefault();
      const v = document.querySelector('[name="q"]').value.trim();
      if(v){
        location.href = '/' + v;
      }
    }
  </script>
</head>
<body>
  <div class="box">
    <h1>GitHub 文件加速</h1>
    <form onsubmit="submitForm(event)">
      <input name="q" placeholder="粘贴 GitHub 文件链接" required />
      <button type="submit">立即下载</button>
    </form>
    <p class="footer-text">
      项目基于 Cloudflare Workers，开源于 GitHub
      <a href="https://github.com/hunshcn/gh-proxy" target="_blank" rel="noopener noreferrer">hunshcn/gh-proxy</a>
    </p>
  </div>
</body>
</html>
